<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link rel="stlylesheet" type="css" href="assets/style.css">

    <title>Rain Rain Go Away (Weather Dashboard)</title>

</head>
<body>
 
<!-- Opening Title Welcoming the user to the Application -->
    <header class="container-wide text-center text-white bg-dark p-2"></div>
        <h1>Rain Rain Go Away Weather Dashboard</h1>
    </header>
 <!-- Input form for user submission for weather  -->
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-4 bg-light-blue">
            <h3>Search For A City:</h3>
            <div class="form-inline form-group">
       
        <div class="added-cities mb-2">
            <input type="text" class="input-value">

            <div class="searched-cities-append">
            <div class="dropbtn">
        <button id="Btn" class="mybtn">Search</button>
        </div>
</div>

<!--Cities that have already been searched (history)-->
        <ul class="List-Of-Cities"></ul>
    </aside>
            <!-- Items will be listed under the search box when user inputs a city. -->
        </ul>
    </div>
    <div class="col-8 m-4">
        <div class="mt-5" id="Today's-Weather">
        <div class="5-day-forecast" id="display-blocl-inline mt-3"></div>

            </div>
        </div>
    </div>
    </div>
           
        

<!-- Links Java, Jquery, so the application functions when users use it -->
<script type="text/javascript" src="assets/script.js"></script>
